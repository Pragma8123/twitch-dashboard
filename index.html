<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Fonts and animations -->
    <script src="https://use.fontawesome.com/dc53c36ede.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Hammersmith+One|Saira" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <!-- End Fonts -->

    <link rel="stylesheet" href="CSS/styles.css">
    <title>Twitch Dashboard</title>
</head>
<body>

  <!-- App -->

    <div id="app">
      <custom-header></custom-header>
      <modal v-if="showModal" @close="showModal = false">
        <h3 slot="header">{{modalText.heading}}</h3>
        <p slot="body">{{modalText.body}}</p>
        <div v-if="modalText.inputFieldVisible" slot="footer">
          <input id="twitchid" name="twitchid">
          <button class="modal-default-button" v-on:click="captureTwitchId()">Submit</button>
        </div>
        <div v-if="!modalText.inputFieldVisible" slot="footer">
          <i class="fa fa-3x fa-circle-o-notch fa-spin"></i>
        </div>
      </modal>
    </div>

    <!-- End App -->

    <!--
      ***** Vue Templates *****
    -->

    <!-- Modal Template -->
    <template id="modal-template">

      <transition name="modal">
        <div class="modal-mask">
          <div class="modal-wrapper">
            <div class="modal-container">

              <div class="modal-header">
                <slot name="header">
                  default header
                </slot>
              </div>

              <div class="modal-body">
                <slot name="body">
                  default body
                </slot>
              </div>

              <div class="modal-footer">
                <slot name="footer">
                  
                </slot>
              </div>

            </div><!-- End of ".modal-container" -->
          </div><!-- End of ".modal-wrapper" -->
        </div><!-- End of ".modal-mask" -->
      </transition>

    </template>
    <!-- End of Modal Template -->

    <!-- Custom Header Template -->
    <template id="custom-header-template">
      <header>
        <h1>Twitch Dashboard</h1>
        <nav>
          <a href="#">Streams</a>
          <a href="#">Clips</a>
          <a href="#">Videos</a>
          <a href="#">Top of Twitch</a>
        </nav>
      </header>
    </template>
    <!-- End of Header Template -->
    <!--
      ***** End Templates *****
    -->

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="JS/app.js"></script>
</body>
</html>
